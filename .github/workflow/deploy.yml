name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 监听main分支的push事件

jobs:
  deploy:
    runs-on: ubuntu-latest  # 运行在最新的Ubuntu虚拟机上

    steps:
    - name: Checkout
      uses: actions/checkout@v3  # 检出代码

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '22.10.0'  # 使用Node.js版本

    - name: Install dependencies
      run: npm ci  # 安装依赖

    - name: Build
      run: npm run build  # 运行构建脚本，这会生成dist目录

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}  # 使用GitHub提供的token
        publish_dir: ./dist  # 发布dist目录
